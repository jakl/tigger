<head>
  <title>Tigger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="clearfix">
    {{#if currentUser}}
      <div class="pull-left">
        {{> upload}}
      </div>
    {{/if}}
    <div class="pull-right">
      {{loginButtons}}
    </div>
  </div>
  {{> files}}
</body>

<template name="upload">
  <div class="fileUpload btn btn-primary">
    <span>Upload</span>
    <input type="file" class="upload" />
  </div>
</template>

<template name="files">
  {{#each files}}
    <div class="clearfix pull-left file">
      <span class="btn" data-path="{{path}}">{{name}}</span> {{tags}}
    </div>
  {{/each}}
</template>
