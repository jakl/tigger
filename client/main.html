<head>
  <title>Tigger</title>
</head>

<body>
  {{> navbar}}
  {{> uploadFile}}
  {{> files}}
</body>


<template name="uploadFile">
  {{> upload_bootstrap multiple=true formData=fileUploadAuth }}
</template>

<template name="files">
  <div class="container files">

    {{#if Template.subscriptionsReady}}
      {{#each files}}
        <div class="clearfix pull-left file">
          <button type="button" class="btn btn-info" data-path="{{path}}">
            {{name}}
          </button>
          {{tags}}
        </div>
      {{/each}}
    {{else}}
      Loading...
    {{/if}}
  </div>
</template>
