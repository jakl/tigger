<head>
  <title>tigger</title>
</head>

<body>
  <div class="clearfix">
    <div class="pull-left">
      {{> upload}}
    </div>
    <div class="pull-right">
      {{loginButtons}}
    </div>
  </div>
  {{> files}}
</body>

<template name="upload">
  <div class="fileUpload btn btn-primary">
    <span>Upload</span>
    <input type="file" class="upload" />
  </div>
</template>

<template name="files">
  {{#each files}}
    <a href="{{path}}">
      <div class="well">
        <span class='btn'>{{name}}</span> {{tags}}
      </div>
    </a>
  {{/each}}
</template>
