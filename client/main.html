<head>
  <title>Tigger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> navbar}}
  {{> files}}
</body>


<template name="upload">
  {{#if currentUser}}
    <button type="button" class="fileUpload btn btn-default btn-sm">
      <span>Upload</span>
      <input type="file" class="upload" />
    </button>
  {{/if}}
</template>

<template name="files">
  <div class="container">
    {{#each files}}
      <div class="clearfix pull-left file">
        <button type="button" class="btn btn-info" data-path="{{path}}">
          {{name}}
        </button>
        {{tags}}
      </div>
    {{/each}}
  </div>
</template>
